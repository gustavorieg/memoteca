<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button [routerLink]="['/criarPensamento']" routerLinkActive="router-link-active" class="botao">Adicionar Pensamento</button>
  </header>
  <div class="mural">
    @for (pensamento of listaPensamentos; track pensamento){
      <app-pensamento [pensamento]="pensamento" />
    } @empty {
      <div class="ff-inter sem-pensamentos">
        <p>Ainda não há pensamentos cadastrados!</p>
      </div>
    }
  </div>
</section>
